<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
              <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
              <script type="text/javascript">
                  window.tailwind.config = {
                      darkMode: ['class'],
                      theme: {
                          extend: {
                              colors: {
                                  border: 'hsl(var(--border))',
                                  input: 'hsl(var(--input))',
                                  ring: 'hsl(var(--ring))',
                                  background: 'hsl(var(--background))',
                                  foreground: 'hsl(var(--foreground))',
                                  primary: {
                                      DEFAULT: 'hsl(var(--primary))',
                                      foreground: 'hsl(var(--primary-foreground))'
                                  },
                                  secondary: {
                                      DEFAULT: 'hsl(var(--secondary))',
                                      foreground: 'hsl(var(--secondary-foreground))'
                                  },
                                  destructive: {
                                      DEFAULT: 'hsl(var(--destructive))',
                                      foreground: 'hsl(var(--destructive-foreground))'
                                  },
                                  muted: {
                                      DEFAULT: 'hsl(var(--muted))',
                                      foreground: 'hsl(var(--muted-foreground))'
                                  },
                                  accent: {
                                      DEFAULT: 'hsl(var(--accent))',
                                      foreground: 'hsl(var(--accent-foreground))'
                                  },
                                  popover: {
                                      DEFAULT: 'hsl(var(--popover))',
                                      foreground: 'hsl(var(--popover-foreground))'
                                  },
                                  card: {
                                      DEFAULT: 'hsl(var(--card))',
                                      foreground: 'hsl(var(--card-foreground))'
                                  },
                              },
                          }
                      }
                  }
              </script>
              <style type="text/tailwindcss">
                  @layer base {
                      :root {
                          --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --ring: 240 5.9% 10%;
      --radius: 0.5rem;
                      }
                      .dark {
                          --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --card-foreground: 0 0% 98%;
      --popover: 240 10% 3.9%;
      --popover-foreground: 0 0% 98%;
      --primary: 0 0% 98%;
      --primary-foreground: 240 5.9% 10%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --accent: 240 3.7% 15.9%;
      --accent-foreground: 0 0% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --ring: 240 4.9% 83.9%;
                      }
                  }
              </style>
        </head>
        <body>
          <div class="flex flex-col md:flex-row min-h-screen bg-background">
        <div class="flex-1 flex items-center justify-center bg-gradient-to-r from-blue-900 to-blue-500 text-white">
          <div>
            <h1 class="text-4xl font-bold">Login page</h1>
            <p class="mt-2 text-lg">Start your journey now with us</p>
          </div>
        </div>
      
        <div class="flex-1 flex items-center justify-center p-6 bg-white shadow-lg">
          <div class="w-full max-w-sm">
            <h2 class="text-xl font-semibold mb-4">Create an account</h2>
            <form>
              <label class="block mb-2 text-sm font-medium text-zinc-700">Email</label>
              <input type="email" class="border border-zinc-300 rounded-lg p-2 w-full mb-4" placeholder="balamiag@gmail.com" required />
      
              <label class="block mb-2 text-sm font-medium text-zinc-700">Password</label>
              <input type="password" class="border border-zinc-300 rounded-lg p-2 w-full mb-4" placeholder="Enter your password" required />
      
              <button type="submit" class="bg-red-500 text-white p-2 rounded-lg w-full hover:bg-blue-600">Create account</button>
            </form>
            <div class="flex items-center justify-between mt-4">
              <button class="flex items-center justify-center bg-zinc-200 text-zinc-700 p-2 rounded-lg w-full hover:bg-zinc-300">
                <img aria-hidden="true" alt="google-logo" src="https://openui.fly.dev/openui/24x24.svg?text=G" class="mr-2" />
                Continue with Google
              </button>
            </div>
            <p class="mt-4 text-sm text-zinc-600">Already have an account? <a href="#" class="text-blue-500">Log in</a></p>
          </div>
        </div>
      </div>
        </body>
      </html>
</body>
</html>
